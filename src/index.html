<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
</head>
<body>
  <div class="login-box container">
    <h2>Login</h2>
    <form class="login-box__form">
      <div class="user-box">
        <input type="text" class="user-box__input" name="Username" autocomplete="off" spellcheck="false">
        <div class="tooltip hidden" role="tooltip">
          <div class="tooltip__arrow" data-popper-arrow></div>
        </div>
        <label for="Username" class="user-box__input-label">Username</label>
      </div>
      <button class="btn" type="submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Войти
      </button>
    </form>
  </div>
  <div class="chat-widget hidden">
    <div class="logout-box">
    <button class="logout-btn btn" type="button">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Выйти
    </button></div>
    <div class="usernames-box container">
      <ul class="usernames-box__list">
      </ul>
    </div>
    <div class="chat-box container">
      <div class="chat-box__messages chat">
      </div>
      <textarea class="chat__input" maxlength="350"></textarea>
      <button class="chat_submit-btn btn" type="button">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Отправить
      </button>
    </div>
  </div>
  <div class="loader-box hidden">
    <div class="loader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div class="banner-box hidden">
  </div>
</body>
</html>
